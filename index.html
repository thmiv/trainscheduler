<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>

<body>
    
    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">Train On Time</h1>
            <p class="lead"></p>
        </div>
      </div>
        
            <div class="container-fluid bg-3 text-center" id="results-container"> 
                <div class="row" id="row-title">
                        <div class="col-md-12">
                            <h3>Current Trains</h3>
                        </div>
                    </div> 
                
            <div class="row">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"><p> Train Name </p></th>
                                <th scope="col"><p> Destination </p></th>
                                <th scope="col"><p> Frequency (min) </p></th>
                                <th scope="col"><p> Next Arrival </p></th>
                                <th scope="col"><p> Minutes Away </p></th>
                                <th scope="col"><p> (Delete) </p></th>
                            </tr>
                        </thead>
                        <tbody id="train-data">
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>

        <br> <br> <br>
      
      <div class="container-fluid bg-3 text-center" id="search-container">   
        <div class="row" id="row-title">
            <div class="col-md-12">
                <h3>Add Train</h3>
            </div>
        </div> 
        <div class="row">
          <div class="col-md-12">
                <div id="form-container">
                        <form>  
                                <div class="form-group col-md-11">
                                    <label for="train-name">Train Name</label>
                                    <input type="text" class="form-control" id="train-name" placeholder="ex. Metro Light Rail">
                                </div>
                                <div class="form-group col-md-11">
                                    <label for="train-destination">Destination</label>
                                    <input type="text" class="form-control" id="train-destination" placeholder="ex. Airport Blvd">
                                </div>                        
                            <div class="form-group col-md-11">
                                <label for="train-start">Train Start</label>
                                <input type="text" class="form-control" id="train-start" placeholder="(HH:mm - 24 hour time)">
                            </div>
                            <div class="form-group col-md-11">
                                <label for="train-frequency">Frequency</label>
                                <input type="text" class="form-control" id="train-frequency" placeholder="(in minutes)"> 
                            </div>
                            <button type="submit-button" id="submit" class="btn btn-primary">Submit</button>
                            <button type="clear" class="btn btn-primary">Clear</button>
                        </form>
                    </div>
                </div>                               
        </div>
      </div>
      </div>
      
      <br> <br> <br> <br> <br>
      
      <footer class="container-fluid text-center">
        <p> Web Metro &copy; </p>
      </footer>

</body>

</html>
